<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabeçalho -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Controle de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="painel-page">
    <header>
        <!-- Header -->
        <div class="header-container">
            <img src="https://github.com/PereiraP98/controle-materiais-web/raw/main/assets/logo.webp" alt="DevCore Logo" class="logo">
            <h1>Painel de Controle</h1>
            <!-- Botão de Logout -->
            <div class="logout-container">
                <button id="logoutButton" aria-label="Logout" title="Sair">
                    <!-- Ícone de logout -->
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/logout.png?raw=true" alt="Logout" width="30" height="30">
                </button>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="tools-container">
            <!-- Card de Solicitação de Materiais -->
            <div class="tool-card" onclick="location.href='index.html'">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/SolicitacaoDeMaterial.png?raw=true" alt="Solicitação de Materiais">
                <h2>Solicitação de Materiais</h2>
                <p>Solicite e gerencie materiais necessários para o trabalho.</p>
            </div>
            
            <!-- Card de Configurações -->
            <div class="tool-card" onclick="location.href='configs.html'">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/configuracao.png?raw=true" alt="Configurações">
                <h2>Configurações</h2>
                <p>Personalize e configure as preferências do sistema.</p>
            </div>
        </section>
    </main>
    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Chama a função de verificação de autenticação
        checkAuthentication();
    </script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    });
</script>

</body>
</html>
