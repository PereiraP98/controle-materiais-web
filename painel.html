<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabeçalho -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Controle de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        .logo {
            width: 60px;
            height: auto;
        }

        /* Apenas o ícone do botão de alternar tema será alterado no modo escuro */
        body.dark-mode #themeToggleButton img {
            filter: invert(1) brightness(1.2);
        }

        /* Transição para animação de troca de tema */
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode .tool-card {
            transition: background-color 0.5s ease, box-shadow 0.5s ease, transform 0.5s ease;
        }

        /* Card no tema escuro */
        body.dark-mode .tool-card {
            background-color: #2e2e2e;
            color: #eaeaea;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .tool-card:hover {
            background-color: #3a3a3a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        }

        /* Header e Footer no tema escuro */
        body.dark-mode header {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        body.dark-mode footer {
            background-color: #2a2a2a;
            color: #eaeaea;
        }
    </style>
</head>
<body class="painel-page">
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/Logo2.png?raw=true" alt="DevCore Logo" class="logo">
            </div>
            <h1>Painel de Controle</h1>
            <div class="header-buttons">
                <!-- Botão de Logout -->
                <button id="logoutButton" class="header-button" aria-label="Logout" title="Sair">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/logout.png?raw=true" alt="Logout" width="30" height="30">
                </button>
                <!-- Botão de Alternar Tema -->
                <button id="themeToggleButton" class="header-button" aria-label="Alternar Tema" title="Alternar Tema">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/temescuro.png?raw=true" alt="Tema Escuro" width="30" height="30">
                </button>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="tools-container">
            <!-- Card de Solicitação de Materiais -->
            <div class="tool-card" onclick="location.href='index.html'">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/SolicitacaoDeMaterial.png?raw=true" alt="Solicitação de Materiais">
                <h2>Solicitação de Materiais</h2>
                <p>Solicite e gerencie materiais necessários para o trabalho.</p>
            </div>
            
            <!-- Card de Configurações -->
            <div class="tool-card" onclick="location.href='configs.html'">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/configuracao.png?raw=true" alt="Configurações">
                <h2>Configurações</h2>
                <p>Personalize e configure as preferências do sistema.</p>
            </div>
        </section>
    </main>
    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verifica o tema salvo no localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }

            // Lógica do botão de alternar tema
            const themeToggleButton = document.getElementById('themeToggleButton');
            themeToggleButton.addEventListener('click', function () {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
