<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Materiais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Relatório de Materiais</h1>
    </header>
    <main>
        <button id="openCalendarButton">Consultar Relatório</button>
        <button id="confirmSelectionButton" class="hidden">Confirmar Consulta</button>
    </main>

    <!-- Modal de calendário -->
    <div id="calendarModal" class="hidden">
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="selectedYear">2024</h2>
                <button id="closeCalendarButton" class="close-button">Fechar</button>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 COLLAB - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
