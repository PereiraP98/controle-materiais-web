<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabeçalho -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        .logo {
            width: 60px;
            height: auto;
        }

        /* Estilo da Janela de Consulta */
        .consulta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            width: 50%;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .consulta-container h2 {
            margin-bottom: 20px;
            color: #215C98;
        }

        .consulta-container .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .consulta-container button {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .consulta-container .back-button {
            background-color: #f44336;
            color: white;
        }

        .consulta-container .back-button:hover {
            background-color: #d32f2f;
        }

        .consulta-container .confirm-button {
            background-color: #4CAF50;
            color: white;
            cursor: not-allowed; /* Desabilitado inicialmente */
        }

        .consulta-container .confirm-button.enabled {
            cursor: pointer;
            background-color: #4CAF50;
        }

        .consulta-container .confirm-button.enabled:hover {
            background-color: #388E3C;
        }

        .consulta-container .calendar-button {
            background-color: #215C98;
            color: white;
        }

        .consulta-container .calendar-button:hover {
            background-color: #17406d;
        }

        /* Janela Flutuante */
        .janela-flutuante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            width: 400px;
        }

        .janela-flutuante h3 {
            margin-bottom: 15px;
            color: #215C98;
        }

        .janela-flutuante button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .janela-flutuante .ok-button {
            background-color: #4CAF50;
            color: white;
        }

        .janela-flutuante .ok-button:hover {
            background-color: #388E3C;
        }

        .janela-flutuante .cancel-button {
            background-color: #f44336;
            color: white;
        }

        .janela-flutuante .cancel-button:hover {
            background-color: #d32f2f;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        /* Tema Escuro */
        body.dark-mode .consulta-container,
        body.dark-mode .janela-flutuante {
            background-color: #2e2e2e;
            color: #eaeaea;
            border: 1px solid #4a4a4a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .consulta-container .back-button {
            background-color: #f44336;
        }

        body.dark-mode .consulta-container .back-button:hover {
            background-color: #d32f2f;
        }

        body.dark-mode .consulta-container .calendar-button {
            background-color: #215C98;
        }

        body.dark-mode .consulta-container .calendar-button:hover {
            background-color: #17406d;
        }
    </style>
</head>
<body class="painel-page">
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/Logo2.png?raw=true" alt="DevCore Logo" class="logo">
            </div>
            <h1>Relatório de Materiais</h1>
            <div class="header-buttons">
                <!-- Botão de Logout -->
                <button id="logoutButton" class="header-button" aria-label="Logout" title="Sair">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/logout.png?raw=true" alt="Logout" width="30" height="30">
                </button>
                <!-- Botão de Alternar Tema -->
                <button id="themeToggleButton" class="header-button" aria-label="Alternar Tema" title="Alternar Tema">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/temescuro.png?raw=true" alt="Tema Escuro" width="30" height="30">
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="consulta-container">
            <h2>Consultar Relatório de Materiais</h2>
            <div class="button-container">
                <button class="back-button" onclick="location.href='painel.html'">Voltar</button>
                <button class="calendar-button" onclick="abrirJanelaFlutuante()">Selecionar Data</button>
                <button class="confirm-button" id="confirmButton" disabled>Confirmar Consulta</button>
            </div>
        </div>
    </main>

    <div id="overlay"></div>

    <div class="janela-flutuante" id="janelaFlutuante">
        <h3>Selecione a Data</h3>
        <input type="date" id="dataRelatorio" class="date-picker">
        <div class="button-container">
            <button class="ok-button" onclick="confirmarData()">OK</button>
            <button class="cancel-button" onclick="fecharJanelaFlutuante()">Cancelar</button>
        </div>
    </div>

    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>

    <script>
        // Lógica do tema
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }

            document.getElementById('themeToggleButton').addEventListener('click', function () {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });

        // Abrir janela flutuante
        function abrirJanelaFlutuante() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('janelaFlutuante').style.display = 'block';
        }

        // Fechar janela flutuante
        function fecharJanelaFlutuante() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('janelaFlutuante').style.display = 'none';
        }

        // Confirmar data selecionada
        function confirmarData() {
            const dataRelatorio = document.getElementById('dataRelatorio').value;
            if (dataRelatorio) {
                alert(`Data selecionada: ${new Date(dataRelatorio).toLocaleDateString('pt-BR')}`);
                fecharJanelaFlutuante();
                const confirmButton = document.getElementById('confirmButton');
                confirmButton.disabled = false;
                confirmButton.classList.add('enabled');
                confirmButton.onclick = () => alert(`Relatório confirmado para: ${new Date(dataRelatorio).toLocaleDateString('pt-BR')}`);
            } else {
                alert('Por favor, selecione uma data.');
            }
        }
    </script>
</body>
</html>
