<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #215C98;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #215C98;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #17406d;
        }

        .hidden {
            display: none;
        }

        /* Modal de calendário */
        .calendar-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .calendar-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #215C98;
        }

        .calendar-header button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: #d32f2f;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .month h3 {
            margin-bottom: 10px;
            font-size: 1em;
            color: #215C98;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 5px;
        }

        .day {
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #d3e4f7;
        }

        .day.selected {
            background-color: #215C98;
            color: white;
        }

        .weekday {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Relatório de Materiais</h1>
    <button id="openCalendar">Consultar Relatório</button>
    <button id="confirmSelection" class="hidden">Confirmar Consulta</button>

    <div id="calendarModal" class="calendar-modal hidden">
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="selectedYear">2024</h2>
                <button id="closeCalendar">Fechar</button>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendarModal = document.getElementById("calendarModal");
            const openCalendarButton = document.getElementById("openCalendar");
            const closeCalendarButton = document.getElementById("closeCalendar");
            const confirmButton = document.getElementById("confirmSelection");
            const calendarGrid = document.getElementById("calendarGrid");

            const months = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            const weekdays = ["Se", "Te", "Qu", "Qu", "Se", "Sa", "Do"];

            function generateCalendar(year) {
                calendarGrid.innerHTML = "";

                months.forEach((month, index) => {
                    const monthContainer = document.createElement("div");
                    monthContainer.className = "month";

                    const monthTitle = document.createElement("h3");
                    monthTitle.textContent = month;
                    monthContainer.appendChild(monthTitle);

                    const daysGrid = document.createElement("div");
                    daysGrid.className = "days-grid";

                    weekdays.forEach((weekday) => {
                        const weekdayElement = document.createElement("div");
                        weekdayElement.className = "weekday";
                        weekdayElement.textContent = weekday;
                        daysGrid.appendChild(weekdayElement);
                    });

                    const daysInMonth = new Date(year, index + 1, 0).getDate();
                    for (let day = 1; day <= daysInMonth; day++) {
                        const dayElement = document.createElement("div");
                        dayElement.className = "day";
                        dayElement.textContent = day;

                        dayElement.addEventListener("click", () => {
                            document.querySelectorAll(".day").forEach((d) => d.classList.remove("selected"));
                            dayElement.classList.add("selected");
                        });

                        daysGrid.appendChild(dayElement);
                    }

                    monthContainer.appendChild(daysGrid);
                    calendarGrid.appendChild(monthContainer);
                });
            }

            openCalendarButton.addEventListener("click", () => {
                calendarModal.classList.remove("hidden");
                generateCalendar(2024);
            });

            closeCalendarButton.addEventListener("click", () => {
                calendarModal.classList.add("hidden");
            });

            confirmButton.addEventListener("click", () => {
                const selectedDay = document.querySelector(".day.selected");
                if (selectedDay) {
                    alert(`Relatório selecionado para o dia ${selectedDay.textContent}`);
                } else {
                    alert("Por favor, selecione uma data.");
                }
            });

            calendarGrid.addEventListener("click", () => {
                confirmButton.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
