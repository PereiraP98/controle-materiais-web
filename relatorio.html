<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Relatório</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script> <!-- Tradução para PT -->
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/Logo2.png?raw=true" alt="DevCore Logo" class="logo">
            </div>
            <h1>Consultar Relatório de Materiais</h1>
        </div>
    </header>
    <main class="main-container">
        <div class="detalhes-container">
            <h2>Consultar Relatório de Materiais</h2>
            <form>
                <label for="data-relatorio">Selecione a Data:</label>
                <input type="text" id="data-relatorio" name="data-relatorio" placeholder="Selecione uma data" readonly>
                <div class="button-container">
                    <button type="button" onclick="location.href='painel.html'" class="secondary-button">Voltar</button>
                    <button type="button" id="consultarButton" class="primary-button" disabled>Consultar Relatório</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        // Inicializa o Flatpickr com a localização em português
        flatpickr("#data-relatorio", {
            dateFormat: "d/m/Y",
            locale: "pt", // Define a localidade para português
            disableMobile: true,
            onChange: function(selectedDates, dateStr) {
                // Habilita o botão de consultar após seleção
                const consultarButton = document.getElementById("consultarButton");
                consultarButton.disabled = !dateStr;
            }
        });
    </script>
</body>
</html>
