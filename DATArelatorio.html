<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        .logo {
            width: 60px;
            height: auto;
        }

        .relatorio-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .relatorio-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .relatorio-table th, .relatorio-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .relatorio-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/Logo2.png?raw=true" 
                     alt="DevCore Logo" class="logo">
            </div>
            <h1>Relatórios de Materiais</h1>
            <div class="header-buttons">
                <button id="backToPanelButton" class="header-button" aria-label="Voltar ao Painel" title="Voltar ao Painel">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/painel.png?raw=true" 
                         alt="Painel" width="30" height="30">
                </button>
                <button id="logoutButton" class="header-button" aria-label="Logout" title="Sair">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/logout.png?raw=true" 
                         alt="Logout" width="30" height="30">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="relatorio-container">
            <!-- Tabela de Materiais Solicitados -->
            <section class="detalhes-container">
                <h2>Materiais Solicitados</h2>
                <table class="relatorio-table" id="tabelaSolicitados">
                    <thead>
                        <tr>
                            <th>LOCAL</th>
                            <th>ITEM</th>
                            <th>QTD</th>
                            <th>DESTINO</th>
                            <th>DATA</th>
                            <th>HORA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados inseridos dinamicamente -->
                        <tr>
                            <td colspan="6">Nenhum material solicitado no momento.</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Tabela de Materiais Recebidos -->
            <section class="detalhes-container">
                <h2>Materiais Recebidos</h2>
                <table class="relatorio-table" id="tabelaRecebidos">
                    <thead>
                        <tr>
                            <th>LOCAL</th>
                            <th>ITEM</th>
                            <th>QTD</th>
                            <th>DESTINO</th>
                            <th>DATA</th>
                            <th>HORA</th>
                            <th>RECEBIDO</th>
                            <th>TEMPO</th>
                            <th>GUARDADO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados inseridos dinamicamente -->
                        <tr>
                            <td colspan="9">Nenhum material recebido no momento.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>

        <div class="button-container">
            <button onclick="location.href='index.html'">Voltar ao Painel</button>
        </div>
    </main>

    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>

    <script>
        // Função para popular as tabelas dinamicamente
        document.addEventListener("DOMContentLoaded", function () {
            const solicitados = [
                { local: "CA", item: "12345", qtd: "2", destino: "PICKING", data: "11/01", hora: "22:40" }
            ];

            const recebidos = [
                { local: "CA", item: "20239", qtd: "1", destino: "PICKING", data: "11/01", hora: "22:40", recebido: "23:21", tempo: "00:41", guardado: "NÃO" }
            ];

            const tabelaSolicitados = document.querySelector("#tabelaSolicitados tbody");
            const tabelaRecebidos = document.querySelector("#tabelaRecebidos tbody");

            // Populando a tabela de solicitados
            if (solicitados.length > 0) {
                tabelaSolicitados.innerHTML = solicitados.map(item => `
                    <tr>
                        <td>${item.local}</td>
                        <td>${item.item}</td>
                        <td>${item.qtd}</td>
                        <td>${item.destino}</td>
                        <td>${item.data}</td>
                        <td>${item.hora}</td>
                    </tr>
                `).join("");
            }

            // Populando a tabela de recebidos
            if (recebidos.length > 0) {
                tabelaRecebidos.innerHTML = recebidos.map(item => `
                    <tr>
                        <td>${item.local}</td>
                        <td>${item.item}</td>
                        <td>${item.qtd}</td>
                        <td>${item.destino}</td>
                        <td>${item.data}</td>
                        <td>${item.hora}</td>
                        <td>${item.recebido}</td>
                        <td>${item.tempo}</td>
                        <td>${item.guardado}</td>
                    </tr>
                `).join("");
            }
        });
    </script>
</body>
</html>
