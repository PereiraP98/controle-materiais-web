<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relat贸rios Armazenados</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    .logo { width: 60px; height: auto; }
    .relatorio-mes { margin-bottom: 20px; }
    .relatorio-data {
      margin-left: 20px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      display: inline-block;
      margin: 8px 0;
    }
    .relatorio-data:hover { color: darkblue; }
    .excluir-todos-button {
      background-color: #f44336; 
      color: white;
      border: none; padding: 8px 16px;
      border-radius: 4px; cursor: pointer;
    }
    .excluir-todos-button:hover { background-color: #d32f2f; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body class="detalhes-page">
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="..." alt="Logo" class="logo">
      </div>
      <h1>Relat贸rios Armazenados</h1>
      <div class="header-buttons">
        <button onclick="window.location.href='detalhes.html'">Voltar</button>
        <button id="themeToggleButton">Tema</button>
      </div>
    </div>
  </header>

  <main style="padding: 20px;">
    <section>
      <h2>Relat贸rios Gerados</h2>
      <button id="excluirTodosButton" class="excluir-todos-button">Excluir Todos</button>
      <div id="listaRelatorios"></div>
    </section>
    <section>
      <h2>Materiais Solicitados</h2>
      <table>
        <thead>
          <tr>
            <th>LOCAL</th>
            <th>ITEM</th>
            <th>QTD</th>
            <th>DESTINO</th>
            <th>DATA</th>
            <th>HORA</th>
            <th>REPORTADO</th>
          </tr>
        </thead>
        <tbody id="solicitadosBody"></tbody>
      </table>
    </section>
    <section>
      <h2>Materiais Recebidos</h2>
      <table>
        <thead>
          <tr>
            <th>LOCAL</th>
            <th>ITEM</th>
            <th>QTD</th>
            <th>DESTINO</th>
            <th>DATA</th>
            <th>HORA</th>
            <th>RECEBIDO</th>
            <th>TEMPO</th>
            <th>GUARDADO</th>
          </tr>
        </thead>
        <tbody id="recebidosBody"></tbody>
      </table>
    </section>
  </main>

  <footer style="text-align: center;">
    漏 2024 COLLAB
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    const themeBtn = document.getElementById('themeToggleButton');
    themeBtn.addEventListener('click', () => {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      }
    });

    const stored = localStorage.getItem('relatoriosMes');
    if (!stored) {
      document.getElementById('listaRelatorios').innerHTML = 
        "<p>Nenhum relat贸rio encontrado.</p>";
      return;
    }

    const relatoriosMes = JSON.parse(stored);
    let html = '';
    for (let mes in relatoriosMes) {
      html += `<div class="relatorio-mes"><h3> ${mes}</h3>`;
      const datasObj = relatoriosMes[mes];
      for (let dataCurta in datasObj) {
        html += `<div class="relatorio-data" data-mes="${mes}" data-data="${dataCurta}"> ${dataCurta}</div>`;
      }
      html += `</div>`;
    }
    document.getElementById('listaRelatorios').innerHTML = html;

    const dataElements = document.querySelectorAll('.relatorio-data');
    dataElements.forEach(el => {
      el.addEventListener('click', () => {
        const mes = el.getAttribute('data-mes');
        const dataC = el.getAttribute('data-data');
        const entry = relatoriosMes[mes][dataC];
        const { solicitados, recebidos } = entry;

        const solBody = document.getElementById('solicitadosBody');
        solBody.innerHTML = '';
        if (solicitados && solicitados.length > 0) {
          solicitados.forEach(item => {
            solBody.insertAdjacentHTML('beforeend', `
              <tr>
                <td>${item.local}</td>
                <td>${item.item}</td>
                <td>${item.qtd}</td>
                <td>${item.destino}</td>
                <td>${item.data}</td>
                <td>${item.hora}</td>
                <td>${item.reportado}</td>
              </tr>
            `);
          });
        }

        const recBody = document.getElementById('recebidosBody');
        recBody.innerHTML = '';
        if (recebidos && recebidos.length > 0) {
          recebidos.forEach(item => {
            const tempoDecorrido = calcularTempoDecorrido(item.horario, item.recebido);
            recBody.insertAdjacentHTML('beforeend', `
              <tr>
                <td>${item.local}</td>
                <td>${item.item}</td>
                <td>${item.quantidade}</td>
                <td>${item.destino}</td>
                <td>${item.data}</td>
                <td>${item.horario}</td>
                <td>${item.recebido}</td>
                <td>${tempoDecorrido}</td>
                <td>${item.guardado}</td>
              </tr>
            `);
          });
        }
      });
    });

    const excluirBtn = document.getElementById('excluirTodosButton');
    excluirBtn.addEventListener('click', () => {
      if (confirm('Deseja excluir TODOS os relat贸rios?')) {
        localStorage.removeItem('relatoriosMes');
        window.location.reload();
      }
    });

    function calcularTempoDecorrido(horarioSolicitado, horarioRecebido) {
      const [horaS, minS] = horarioSolicitado.split(':').map(Number);
      const [horaR, minR] = horarioRecebido.split(':').map(Number);

      const timeSolicitado = horaS * 60 + minS;
      const timeRecebido = horaR * 60 + minR;

      const minutosDecorridos = timeRecebido - timeSolicitado;

      const horas = Math.floor(minutosDecorridos / 60);
      const minutos = minutosDecorridos % 60;

      return `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}`;
    }
  });

    function carregarRelatorios() {
    const relatorios = JSON.parse(localStorage.getItem("relatoriosMes")) || [];

    const listaRelatorios = document.getElementById("listaRelatorios");
    listaRelatorios.innerHTML = "";

    relatorios.forEach((relatorio, index) => {
        const div = document.createElement("div");
        div.classList.add("relatorio-mes");
        div.innerHTML = `
            <h3> Relat贸rio - ${relatorio.dataGeracao}</h3>
            <button onclick="exibirDetalhesRelatorio(${index})">Visualizar</button>
        `;
        listaRelatorios.appendChild(div);
    });
}

function exibirDetalhesRelatorio(index) {
    const relatorios = JSON.parse(localStorage.getItem("relatoriosMes")) || [];
    const relatorio = relatorios[index];

    const solicitadosBody = document.getElementById("solicitadosBody");
    solicitadosBody.innerHTML = "";
    relatorio.solicitados.forEach(item => {
        solicitadosBody.insertAdjacentHTML("beforeend", `
            <tr>
                <td>${item.local}</td>
                <td>${item.item}</td>
                <td>${item.qtd}</td>
                <td>${item.destino}</td>
                <td>${item.data}</td>
                <td>${item.hora}</td>
                <td>${item.reportado}</td>
            </tr>
        `);
    });

    const recebidosBody = document.getElementById("recebidosBody");
    recebidosBody.innerHTML = "";
    relatorio.recebidos.forEach(item => {
        const tempoCell = item.tempo.includes("")
            ? `<span onclick="abrirJustificativa()" style="color: green; cursor: pointer;">${item.tempo}</span>`
            : item.tempo;
        recebidosBody.insertAdjacentHTML("beforeend", `
            <tr>
                <td>${item.local}</td>
                <td>${item.item}</td>
                <td>${item.quantidade}</td>
                <td>${item.destino}</td>
                <td>${item.data}</td>
                <td>${item.horario}</td>
                <td>${item.recebido}</td>
                <td>${tempoCell}</td>
                <td>${item.guardado}</td>
            </tr>
        `);
    });
}

function abrirJustificativa() {
    const janela = document.getElementById("janelaMostrarJustificativa");
    janela.classList.remove("hidden");
    janela.style.animation = "fadeIn 0.3s forwards";

    const overlay = document.getElementById("overlay");
    overlay.classList.add("active");

    // Oculta o bot茫o de edi莽茫o
    const editarButton = document.getElementById("editarJustificativaButton");
    if (editarButton) editarButton.style.display = "none";
}

    
  </script>
</body>
</html>
