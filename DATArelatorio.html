<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .folder-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .folder {
            width: 120px;
            text-align: center;
            cursor: pointer;
        }

        .folder img {
            width: 100px;
            height: auto;
        }

        .files-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 80%;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .files-container h2 {
            margin-top: 0;
        }

        .file-item {
            margin: 10px 0;
            cursor: pointer;
            color: #007bff;
        }

        .file-item:hover {
            text-decoration: underline;
        }

        .tables-container {
            display: none;
            margin-top: 20px;
            width: 90%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Relatórios</h1>

    <div class="folder-container" id="folderContainer">
        <!-- Pastas dos meses serão geradas dinamicamente aqui -->
    </div>

    <div class="files-container" id="filesContainer">
        <h2>Arquivos</h2>
        <div id="fileList">
            <!-- Arquivos serão listados dinamicamente aqui -->
        </div>
    </div>

    <div class="tables-container" id="tablesContainer">
        <section>
            <h2>Detalhes de Materiais Solicitados</h2>
            <table id="solicitadosTable">
                <thead>
                    <tr>
                        <th>LOCAL</th>
                        <th>ITEM</th>
                        <th>QTD</th>
                        <th>DESTINO</th>
                        <th>DATA</th>
                        <th>HORA</th>
                        <th>RECEBER</th>
                        <th>TEMPO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos materiais solicitados serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Detalhes de Materiais Recebidos</h2>
            <table id="recebidosTable">
                <thead>
                    <tr>
                        <th>LOCAL</th>
                        <th>ITEM</th>
                        <th>QTD</th>
                        <th>DESTINO</th>
                        <th>DATA</th>
                        <th>HORA</th>
                        <th>RECEBIDO</th>
                        <th>TEMPO</th>
                        <th>GUARDADO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos materiais recebidos serão inseridos aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const folderContainer = document.getElementById("folderContainer");
            const filesContainer = document.getElementById("filesContainer");
            const fileList = document.getElementById("fileList");
            const tablesContainer = document.getElementById("tablesContainer");
            const solicitadosTable = document.querySelector("#solicitadosTable tbody");
            const recebidosTable = document.querySelector("#recebidosTable tbody");

            // Carregar relatórios do localStorage
            const relatorios = JSON.parse(localStorage.getItem("relatorios")) || [];

            // Criar pastas dos meses dinamicamente
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const pastas = {};

            relatorios.forEach((relatorio) => {
                const data = new Date(relatorio.data);
                const ano = data.getFullYear();
                const mes = data.getMonth();

                if (!pastas[ano]) pastas[ano] = {};
                if (!pastas[ano][mes]) pastas[ano][mes] = [];

                pastas[ano][mes].push(relatorio);
            });

            Object.keys(pastas).forEach((ano) => {
                Object.keys(pastas[ano]).forEach((mes) => {
                    const folder = document.createElement("div");
                    folder.className = "folder";
                    folder.innerHTML = `<img src='https://cdn-icons-png.flaticon.com/512/716/716784.png' alt='Pasta'>
                                       <p>${meses[mes]}</p>`;

                    folder.addEventListener("click", function () {
                        fileList.innerHTML = "";
                        filesContainer.style.display = "flex";
                        tablesContainer.style.display = "none";

                        pastas[ano][mes].forEach((relatorio) => {
                            const fileItem = document.createElement("div");
                            fileItem.className = "file-item";
                            fileItem.textContent = relatorio.data;

                            fileItem.addEventListener("click", function () {
                                filesContainer.style.display = "none";
                                tablesContainer.style.display = "block";

                                solicitadosTable.innerHTML = "";
                                recebidosTable.innerHTML = "";

                                relatorio.solicitados.forEach((item) => {
                                    const row = document.createElement("tr");
                                    const columns = ["LOCAL", "ITEM", "QTD", "DESTINO", "DATA", "HORA", "RECEBER", "TEMPO"];
                                    columns.forEach((col, index) => {
                                        const td = document.createElement("td");
                                        td.textContent = item[index] || "";
                                        row.appendChild(td);
                                    });
                                    solicitadosTable.appendChild(row);
                                });

                                relatorio.recebidos.forEach((item) => {
                                    const row = document.createElement("tr");
                                    const columns = ["LOCAL", "ITEM", "QTD", "DESTINO", "DATA", "HORA", "RECEBIDO", "TEMPO", "GUARDADO"];
                                    columns.forEach((col, index) => {
                                        const td = document.createElement("td");
                                        td.textContent = item[index] || "";
                                        row.appendChild(td);
                                    });
                                    recebidosTable.appendChild(row);
                                });
                            });

                            fileList.appendChild(fileItem);
                        });
                    });

                    folderContainer.appendChild(folder);
                });
            });
        });
    </script>
</body>
</html>
