<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelatÃ³rios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .year {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .folders {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .folder-icon {
            font-size: 50px;
            color: #007bff;
        }

        .folder-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .file-list {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .file-list.open {
            display: block;
        }

        .file {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .file:hover {
            background-color: #f0f0f0;
        }

        .details {
            margin-top: 20px;
            display: none;
        }

        .details.open {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
        }

        .close-details {
            cursor: pointer;
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="year">2025</div>
    <div class="folders">
        <div class="folder" onclick="toggleFolder('januaryFiles')">
            <div class="folder-icon">ðŸ“‚</div>
            <div class="folder-name">Janeiro</div>
        </div>
        <div class="folder" onclick="toggleFolder('februaryFiles')">
            <div class="folder-icon">ðŸ“‚</div>
            <div class="folder-name">Fevereiro</div>
        </div>
        <!-- Continue com outras pastas -->
    </div>

    <!-- Arquivos da pasta Janeiro -->
    <div id="januaryFiles" class="file-list">
        <div class="file" onclick="showDetails('januaryDetails')">12_01_2025</div>
        <div class="file" onclick="showDetails('januaryDetails')">15_01_2025</div>
    </div>

    <!-- Detalhes do relatÃ³rio -->
    <div id="januaryDetails" class="details">
        <span class="close-details" onclick="closeDetails('januaryDetails')">&times; Fechar</span>

        <h3>Materiais Solicitados</h3>
        <table>
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Destino</th>
                    <th>Data</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CA</td>
                    <td>20239</td>
                    <td>1</td>
                    <td>Picking</td>
                    <td>12/01/2025</td>
                    <td>22:40</td>
                </tr>
                <!-- Outros itens solicitados -->
            </tbody>
        </table>

        <h3>Materiais Recebidos</h3>
        <table>
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Destino</th>
                    <th>Data</th>
                    <th>Hora Solicitada</th>
                    <th>Hora Recebida</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CA</td>
                    <td>20239</td>
                    <td>1</td>
                    <td>Picking</td>
                    <td>12/01/2025</td>
                    <td>22:40</td>
                    <td>23:21</td>
                </tr>
                <!-- Outros itens recebidos -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleFolder(folderId) {
            const folder = document.getElementById(folderId);
            folder.classList.toggle('open');
        }

        function showDetails(detailsId) {
            const details = document.getElementById(detailsId);
            const openDetails = document.querySelector('.details.open');
            if (openDetails) {
                openDetails.classList.remove('open');
            }
            details.classList.add('open');
            // Fecha a lista de arquivos apÃ³s abrir detalhes
            document.querySelectorAll('.file-list').forEach(list => list.classList.remove('open'));
        }

        function closeDetails(detailsId) {
            const details = document.getElementById(detailsId);
            details.classList.remove('open');
        }
    </script>
</body>
</html>
