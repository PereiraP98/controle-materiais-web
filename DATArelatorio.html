<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Gerados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="relatorio.js"></script>
</head>
<body>
    <header>
        <h1>Relatórios Gerados</h1>
    </header>
    <main>
        <ul id="listaRelatorios"></ul>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const listaRelatorios = document.getElementById("listaRelatorios");
            const relatorios = JSON.parse(localStorage.getItem("relatorios")) || [];

            relatorios.forEach((relatorio, index) => {
                const li = document.createElement("li");
                li.textContent = relatorio.data;
                li.dataset.index = index;
                li.style.cursor = "pointer";
                li.addEventListener("click", () => {
                    sessionStorage.setItem("relatorioSelecionado", JSON.stringify(relatorio));
                    window.location.href = "detalhesRelatorio.html";
                });
                listaRelatorios.appendChild(li);
            });

            if (relatorios.length === 0) {
                listaRelatorios.textContent = "Nenhum relatório gerado.";
            }
        });
    </script>
</body>
</html>
