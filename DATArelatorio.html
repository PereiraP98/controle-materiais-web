<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelatÃ³rios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .folder {
            display: inline-block;
            width: 120px;
            text-align: center;
            cursor: pointer;
            margin: 10px;
        }
        .folder-icon {
            font-size: 50px;
            color: #007bff;
        }
        .file-window {
            display: none;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        .file {
            display: block;
            cursor: pointer;
            margin: 5px 0;
            color: #007bff;
            text-decoration: underline;
        }
        .file:hover {
            color: #0056b3;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ff0000;
            font-size: 16px;
        }
        .data-section {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>RelatÃ³rios de Materiais</h1>

    <div class="folders">
        <div class="folder" onclick="openFolder('jan')">
            <div class="folder-icon">ðŸ“‚</div>
            <p>Janeiro</p>
        </div>
        <div class="folder" onclick="openFolder('feb')">
            <div class="folder-icon">ðŸ“‚</div>
            <p>Fevereiro</p>
        </div>
        <!-- Continue com os meses atÃ© dezembro -->
    </div>

    <div id="fileWindow" class="file-window">
        <span class="close-btn" onclick="closeFileWindow()">âœ–</span>
        <h3>Arquivos</h3>
        <div id="fileList"></div>
    </div>

    <div class="data-section" id="dataSection">
        <h2>Detalhes de Materiais Solicitados</h2>
        <table>
            <thead>
                <tr>
                    <th>LOCAL</th>
                    <th>ITEM</th>
                    <th>QTD</th>
                    <th>DESTINO</th>
                    <th>DATA</th>
                    <th>HORA</th>
                    <th>RECEBER</th>
                    <th>TEMPO</th>
                </tr>
            </thead>
            <tbody id="solicitadosData">
                <!-- Dados preenchidos dinamicamente -->
            </tbody>
        </table>

        <h2>Detalhes de Materiais Recebidos</h2>
        <table>
            <thead>
                <tr>
                    <th>LOCAL</th>
                    <th>ITEM</th>
                    <th>QTD</th>
                    <th>DESTINO</th>
                    <th>DATA</th>
                    <th>HORA</th>
                    <th>RECEBIDO</th>
                    <th>TEMPO</th>
                    <th>GUARDADO</th>
                </tr>
            </thead>
            <tbody id="recebidosData">
                <!-- Dados preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        const mockData = {
            solicitados: [
                { local: "CA", item: "12345", qtd: "2", destino: "PICKING", data: "11/01", hora: "10:00", receber: "Sim", tempo: "00:30" }
            ],
            recebidos: [
                { local: "CA", item: "20239", qtd: "1", destino: "PICKING", data: "11/01", hora: "22:40", recebido: "23:21", tempo: "00:41", guardado: "NÃ£o" }
            ]
        };

        function openFolder(month) {
            const fileWindow = document.getElementById("fileWindow");
            const fileList = document.getElementById("fileList");

            fileList.innerHTML = `
                <div class="file" onclick="openFile('12_01_2025')">12_01_2025</div>
                <!-- Adicione outros arquivos aqui -->
            `;

            fileWindow.style.display = "block";
        }

        function closeFileWindow() {
            const fileWindow = document.getElementById("fileWindow");
            fileWindow.style.display = "none";
        }

        function openFile(fileName) {
            closeFileWindow();
            const dataSection = document.getElementById("dataSection");
            const solicitadosData = document.getElementById("solicitadosData");
            const recebidosData = document.getElementById("recebidosData");

            solicitadosData.innerHTML = mockData.solicitados.map(item => `
                <tr>
                    <td>${item.local}</td>
                    <td>${item.item}</td>
                    <td>${item.qtd}</td>
                    <td>${item.destino}</td>
                    <td>${item.data}</td>
                    <td>${item.hora}</td>
                    <td>${item.receber}</td>
                    <td>${item.tempo}</td>
                </tr>
            `).join("");

            recebidosData.innerHTML = mockData.recebidos.map(item => `
                <tr>
                    <td>${item.local}</td>
                    <td>${item.item}</td>
                    <td>${item.qtd}</td>
                    <td>${item.destino}</td>
                    <td>${item.data}</td>
                    <td>${item.hora}</td>
                    <td>${item.recebido}</td>
                    <td>${item.tempo}</td>
                    <td>${item.guardado}</td>
                </tr>
            `).join("");

            dataSection.style.display = "block";
        }
    </script>
</body>
</html>
