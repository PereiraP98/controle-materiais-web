<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset e Estilo Base */
        body, h1, h2, ul, li, form, input, select, button, table, th, td {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #215C98;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #215C98;
            color: white;
        }

        .checkbox-column {
            width: 40px;
        }

        .checkbox-column.hidden {
            display: none;
        }

        tbody tr:nth-child(even) {
            background-color: #f3f4f6;
        }

        tbody tr:hover {
            background-color: #d3e4f7;
        }

        /* Botões */
        .excluir-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display: block;
        }

        .excluir-button:hover {
            background-color: #d32f2f;
        }

        button {
            background-color: #215C98;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #17406d;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Janela de Confirmação */
        .janela-flutuante {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .janela-flutuante h2 {
            margin-bottom: 15px;
            color: #215C98;
        }

        .janela-flutuante button {
            margin: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #215C98;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/PereiraP98/controle-materiais-web/raw/refs/heads/main/assets/logo.webp" alt="DevCore Logo" class="logo">
        <h1>Detalhes de Materiais</h1>
    </header>
    <main>
        <section class="detalhes-container">
            <h2>Detalhes de Materiais Solicitados</h2>
            <button type="button" id="excluirItensButton" class="excluir-button">Excluir Itens</button>
            <table id="detalhesTable">
                <thead>
                    <tr>
                        <th class="checkbox-column hidden">Selecionar</th>
                        <th>LOCAL</th>
                        <th>ITEM</th>
                        <th>QTD</th>
                        <th>DESTINO</th>
                        <th>DATA</th>
                        <th>HORA</th>
                        <th>RECEBER</th>
                        <th style="color: yellow;">REPORT</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dinâmicos -->
                </tbody>
            </table>
            <div class="button-container">
                <button onclick="location.href='index.html'">Voltar</button>
                <button id="materiaisRecebidosButton">Materiais Recebidos</button>
            </div>
        </section>
    </main>
    <footer>
        © 2024 Controle de Materiais - Todos os direitos reservados.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const excluirItensButton = document.getElementById("excluirItensButton");
            const detalhesTable = document.getElementById("detalhesTable").querySelector("tbody");

            let selecionandoItens = false;

            // Alternar exibição da coluna de seleção
            function toggleSelectionColumn(show) {
                document.querySelectorAll(".checkbox-column").forEach(col => col.style.display = show ? "table-cell" : "none");
                document.querySelectorAll(".item-checkbox").forEach(input => input.style.display = show ? "inline-block" : "none");
            }

            // Carregar itens simulados no localStorage
            const detalhes = JSON.parse(localStorage.getItem("detalhes")) || [];
            detalhes.forEach(item => {
                const row = `
                    <tr>
                        <td class="checkbox-column hidden"><input type="checkbox" class="item-checkbox"></td>
                        <td>${item.local}</td>
                        <td>${item.item}</td>
                        <td>${item.quantidade}</td>
                        <td>${item.destino}</td>
                        <td>${item.dataAtual}</td>
                        <td>${item.horario}</td>
                        <td><button class="receberButton">Receber</button></td>
                        <td style="color: yellow;">REPORT</td>
                    </tr>`;
                detalhesTable.insertAdjacentHTML("beforeend", row);
            });

            // Ocultar a coluna inicialmente
            toggleSelectionColumn(false);

            // Alternar exclusão
            excluirItensButton.addEventListener("click", () => {
                selecionandoItens = !selecionandoItens;
                toggleSelectionColumn(selecionandoItens);
                excluirItensButton.textContent = selecionandoItens ? "Confirmar Exclusão" : "Excluir Itens";
            });

            excluirItensButton.addEventListener("dblclick", () => {
                const selectedCheckboxes = document.querySelectorAll(".item-checkbox:checked");
                if (selectedCheckboxes.length === 0) {
                    alert("Selecione ao menos um item para excluir.");
                    return;
                }
                selectedCheckboxes.forEach(checkbox => checkbox.closest("tr").remove());
                toggleSelectionColumn(false);
                excluirItensButton.textContent = "Excluir Itens";
                alert("Itens excluídos com sucesso!");
            });
        });
    </script>
</body>
</html>
