<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://github.com/PereiraP98/controle-materiais-web/raw/refs/heads/main/assets/logo.webp" alt="DevCore Logo" class="logo">
        <h1>Controle de Materiais</h1>
    </header>
    <main>
        <!-- Solicitação de Materiais -->
        <section class="solicitacao-container">
            <h2>Solicitação de Materiais</h2>
            <form id="solicitacaoForm">
                <label for="local">Local:</label>
                <select id="local">
                    <option value="CA">CA</option>
                    <option value="VF">VF</option>
                </select>
                <label for="item">Código do Item:</label>
                <input type="text" id="item" placeholder="Insira o código do item">
                <label for="destino">Destino:</label>
                <select id="destino">
                    <option value="PICKING">PICKING</option>
                    <option value="MESA">MESA</option>
                </select>
                <div class="button-container">
                    <button type="submit">Solicitar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>

        <!-- Materiais Reservados -->
        <section class="materiais-reservados">
            <h2>Materiais Reservados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>Item</th>
                        <th>Destino</th>
                    </tr>
                </thead>
                <tbody id="reservadosTable">
                    <!-- Linhas de materiais reservados -->
                </tbody>
            </table>
        </section>

        <!-- Gráficos -->
        <section class="graficos-container">
            <h2>Gráficos</h2>
            <p>Espaço reservado para gráficos</p>
        </section>

        <!-- Materiais Solicitados -->
        <section class="materiais-solicitados">
            <h2>Materiais Solicitados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>Item</th>
                        <th>Destino</th>
                    </tr>
                </thead>
                <tbody id="solicitadosTable">
                    <!-- Linhas de materiais solicitados -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        © 2024 Controle de Materiais - Todos os direitos reservados.
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const reservados = [
                { local: "CA", item: "20239", destino: "PICKING" },
                { local: "VF", item: "11744", destino: "MESA" }
            ];
            const solicitados = [
                { local: "CA", item: "30560", destino: "MESA" },
                { local: "VF", item: "99880", destino: "PICKING" }
            ];

            const reservadosTable = document.getElementById("reservadosTable");
            reservados.forEach(mat => {
                const row = `<tr><td>${mat.local}</td><td>${mat.item}</td><td>${mat.destino}</td></tr>`;
                reservadosTable.insertAdjacentHTML("beforeend", row);
            });

            const solicitadosTable = document.getElementById("solicitadosTable");
            solicitados.forEach(mat => {
                const row = `<tr><td>${mat.local}</td><td>${mat.item}</td><td>${mat.destino}</td></tr>`;
                solicitadosTable.insertAdjacentHTML("beforeend", row);
            });
        });
    </script>
</body>
</html>
