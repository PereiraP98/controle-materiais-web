<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Controle de Materiais</title>
</head>
<body>
    <header>
        <h1>Controle de Materiais</h1>
    </header>
    <div class="form-container">
        <h2>Solicitação de Materiais</h2>
        <form id="materialForm">
            <label for="local">Local:</label>
            <select id="local" name="local">
                <option value="CA">CA</option>
                <option value="VF">VF</option>
                <option value="VD">VD</option>
                <option value="VE">VE</option>
                <option value="EX">EX</option>
                <option value="R01">R01</option>
            </select>

            <label for="item">Código do Item:</label>
            <input type="text" id="item" name="item" placeholder="Ex: 12345" maxlength="5" pattern="\d{5}" required>

            <label for="destino">Destino:</label>
            <select id="destino" name="destino">
                <option value="PICKING">PICKING</option>
                <option value="MESA">MESA</option>
            </select>

            <button type="submit">Solicitar</button>
        </form>
    </div>
    <footer>
        © 2024 Controle de Materiais - Todos os direitos reservados.
    </footer>
    <script>
        document.getElementById("materialForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const local = document.getElementById("local").value;
            const item = document.getElementById("item").value;
            const destino = document.getElementById("destino").value;

            if (!/^\d{5}$/.test(item)) {
                alert("O código do item deve ter exatamente 5 dígitos.");
                return;
            }

            console.log(`Local: ${local}, Item: ${item}, Destino: ${destino}`);
            alert("Solicitação enviada com sucesso!");
        });
    </script>
</body>
</html>
