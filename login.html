<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabeçalho -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/Logo1.png?raw=true" alt="DevCore Logo">
        </div>
        <h2>Bem-vindo ao Controle de Materiais</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>
    <script src="script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Verificar o tema salvo no localStorage
        const savedTheme = localStorage.getItem('theme');

        // Aplicar o tema escuro, se configurado
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    });
</script>

</body>
</html>
