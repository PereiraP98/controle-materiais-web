<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Geral do Turno Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .main-container {
            padding: 2rem;
        }

        .subtitulo-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .subtitulo-bar {
            background-color: #61CBF3;
            height: 4px;
            width: 40%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .subtitulo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .detalhes-container {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            align-items: center;
        }

        .detalhes-container span {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resumo Geral do Turno Final</h1>
    </header>

    <main class="main-container">
        <!-- Subtítulo Detalhes Gerais -->
        <div class="subtitulo-container">
            <div class="subtitulo-bar"></div>
            <span class="subtitulo-text">Detalhes Gerais</span>
            <div class="detalhes-container">
                <span><strong>Turno:</strong> TARDE</span>
                <span><strong>Data:</strong> 09/08/2024</span>
            </div>
        </div>

        <!-- Materiais Solicitados -->
        <div class="section-container">
            <h2>Materiais Solicitados</h2>
            <div class="circle" id="totalSolicitados">0</div>
            <table>
                <thead>
                    <tr>
                        <th>LOCAL</th>
                        <th>ITEM</th>
                        <th>SOLICITADO</th>
                    </tr>
                </thead>
                <tbody id="solicitadosTable">
                    <!-- Dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Materiais Recebidos -->
        <div class="section-container">
            <h2>Materiais Recebidos</h2>
            <div class="circle" id="totalRecebidos">0</div>
            <table>
                <thead>
                    <tr>
                        <th>LOCAL</th>
                        <th>ITEM</th>
                        <th>RECEBIDO</th>
                    </tr>
                </thead>
                <tbody id="recebidosTable">
                    <!-- Dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Exemplo de como os dados podem ser preenchidos dinamicamente
        document.getElementById('totalSolicitados').textContent = 5; // Exemplo
        document.getElementById('totalRecebidos').textContent = 7; // Exemplo

        const solicitadosData = [
            { local: 'CA', item: '20292', solicitado: '10:00' },
            { local: 'VF', item: '11723', solicitado: '11:00' }
        ];

        const recebidosData = [
            { local: 'CA', item: '20292', recebido: '10:55' },
            { local: 'VF', item: '11723', recebido: '11:50' }
        ];

        const solicitadosTable = document.getElementById('solicitadosTable');
        solicitadosData.forEach(data => {
            const row = `<tr>
                <td>${data.local}</td>
                <td>${data.item}</td>
                <td>${data.solicitado}</td>
            </tr>`;
            solicitadosTable.innerHTML += row;
        });

        const recebidosTable = document.getElementById('recebidosTable');
        recebidosData.forEach(data => {
            const row = `<tr>
                <td>${data.local}</td>
                <td>${data.item}</td>
                <td>${data.recebido}</td>
            </tr>`;
            recebidosTable.innerHTML += row;
        });
    </script>
</body>
</html>
