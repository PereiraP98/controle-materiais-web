<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Geral do Turno Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .main-container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .subtitulo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 1rem;
            background-color: #61CBF3;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detalhes-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .detalhes-info span {
            font-size: 0.9rem;
        }

        .section-container {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            width: 100%;
            max-width: 900px;
        }

        .section-box {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            flex: 1;
        }

        .section-box h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .circle {
            width: 80px;
            height: 80px;
            border: 2px solid #003366;
            border-radius: 50%;
            color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 0.5rem;
        }

        table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resumo Geral do Turno Final</h1>
    </header>

    <main class="main-container">
        <!-- Subtítulo Detalhes Gerais -->
        <div class="subtitulo-container">
            <div>DETALHES GERAIS</div>
            <div class="detalhes-info">
                <span><strong>Turno:</strong> TARDE</span>
                <span><strong>Data:</strong> 09/08/2024</span>
            </div>
        </div>

        <!-- Seções de Materiais Solicitados e Recebidos -->
        <div class="section-container">
            <!-- Materiais Solicitados -->
            <div class="section-box">
                <h2>Materiais Solicitados</h2>
                <div class="circle" id="totalSolicitados">0</div>
                <table>
                    <thead>
                        <tr>
                            <th>LOCAL</th>
                            <th>ITEM</th>
                            <th>SOLICITADO</th>
                        </tr>
                    </thead>
                    <tbody id="solicitadosTable">
                        <!-- Dados serão preenchidos dinamicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Materiais Recebidos -->
            <div class="section-box">
                <h2>Materiais Recebidos</h2>
                <div class="circle" id="totalRecebidos">0</div>
                <table>
                    <thead>
                        <tr>
                            <th>LOCAL</th>
                            <th>ITEM</th>
                            <th>RECEBIDO</th>
                        </tr>
                    </thead>
                    <tbody id="recebidosTable">
                        <!-- Dados serão preenchidos dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Exemplo de como os dados podem ser preenchidos dinamicamente
        document.getElementById('totalSolicitados').textContent = 5; // Exemplo
        document.getElementById('totalRecebidos').textContent = 7; // Exemplo

        const solicitadosData = [
            { local: 'CA', item: '20292', solicitado: '10:00' },
            { local: 'VF', item: '11723', solicitado: '11:00' }
        ];

        const recebidosData = [
            { local: 'CA', item: '20292', recebido: '10:55' },
            { local: 'VF', item: '11723', recebido: '11:50' }
        ];

        const solicitadosTable = document.getElementById('solicitadosTable');
        solicitadosData.forEach(data => {
            const row = `<tr>
                <td>${data.local}</td>
                <td>${data.item}</td>
                <td>${data.solicitado}</td>
            </tr>`;
            solicitadosTable.innerHTML += row;
        });

        const recebidosTable = document.getElementById('recebidosTable');
        recebidosData.forEach(data => {
            const row = `<tr>
                <td>${data.local}</td>
                <td>${data.item}</td>
                <td>${data.recebido}</td>
            </tr>`;
            recebidosTable.innerHTML += row;
        });
    </script>
</body>
</html>
