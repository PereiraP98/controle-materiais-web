<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Controle de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="configs-page" data-style="default">
    <header>
        <div class="header-container">
            <img src="https://github.com/PereiraP98/controle-materiais-web/raw/main/assets/logo.webp" alt="DevCore Logo" class="logo">
            <h1>Configurações</h1>
            <div class="header-buttons">
                <button id="backToPanelButton" aria-label="Voltar ao Painel" title="Voltar ao Painel" onclick="location.href='painel.html'">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/painel.png?raw=true" alt="Painel" width="30" height="30">
                </button>
                <button id="logoutButton" aria-label="Logout" title="Sair">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/logout.png?raw=true" alt="Logout" width="30" height="30">
                </button>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="config-section">
            <h2>Personalização</h2>

            <!-- Tema Escuro -->
            <div class="config-item">
                <div class="config-label">
                    <img src="https://img.icons8.com/material-rounded/24/000000/moon-symbol.png" alt="Tema Escuro">
                    <label for="darkModeSwitch">Tema Escuro:</label>
                </div>
                <label class="switch">
                    <input type="checkbox" id="darkModeSwitch">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Estilo de Página -->
            <div class="config-item">
                <div class="config-label">
                    <img src="https://img.icons8.com/material-rounded/24/000000/design.png" alt="Estilo de Página">
                    <label for="pageStyle">Estilo de Página:</label>
                </div>
                <select id="pageStyle">
                    <option value="default">Padrão</option>
                    <option value="modern">Moderno</option>
                    <option value="classic">Clássico</option>
                    <option value="special">Especial</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script>
        const pageStyle = document.getElementById('pageStyle');
        const body = document.body;

        // Função para adicionar enfeites e efeitos de Natal
        function addChristmasDecorations() {
            // Adiciona o festão ao header e footer
            const header = document.querySelector('.header-container');
            const footer = document.querySelector('footer');

            if (!document.querySelector('.christmas-garland')) {
                const garlandHeader = document.createElement('div');
                garlandHeader.className = 'christmas-garland';
                header.prepend(garlandHeader);

                const garlandFooter = document.createElement('div');
                garlandFooter.className = 'christmas-garland';
                footer.prepend(garlandFooter);
            }

            // Adiciona enfeites flutuantes
            if (!document.querySelector('.christmas-decorations')) {
                const decorations = document.createElement('div');
                decorations.className = 'christmas-decorations';
                decorations.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/2553/2553672.png" alt="Bola de Natal">
                    <img src="https://cdn-icons-png.flaticon.com/512/1998/1998581.png" alt="Presente">
                    <img src="https://cdn-icons-png.flaticon.com/512/1063/1063286.png" alt="Estrela de Natal">
                `;
                document.body.appendChild(decorations);
            }
        }

        // Função para remover os enfeites de Natal
        function removeChristmasDecorations() {
            const garlands = document.querySelectorAll('.christmas-garland');
            const decorations = document.querySelector('.christmas-decorations');

            garlands.forEach(garland => garland.remove());
            if (decorations) decorations.remove();
        }

        // Alterar Estilo de Página
        pageStyle.addEventListener('change', function () {
            const selectedStyle = pageStyle.value;
            body.setAttribute('data-style', selectedStyle);
            localStorage.setItem('pageStyle', selectedStyle);

            if (selectedStyle === 'special') {
                addChristmasDecorations();
            } else {
                removeChristmasDecorations();
            }
        });

        // Carregar Estilo de Página ao abrir a página
        document.addEventListener('DOMContentLoaded', function () {
            const savedStyle = localStorage.getItem('pageStyle') || 'default';
            body.setAttribute('data-style', savedStyle);
            pageStyle.value = savedStyle;

            if (savedStyle === 'special') {
                addChristmasDecorations();
            }
        });
    </script>
</body>
</html>
